<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Wiki</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- external link  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icon script -->
    <script src="https://kit.fontawesome.com/097504cceb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-primary">Mobile-Wiki</h1>
    </header>
    <section class="container my-4 mx-auto">
        <!-- search section -->
        <h2 class="text-center my-3">Search Mobile Name </h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Enter phone name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button"
                id="button-search">search</button>
        </div>

        <!--input error display -->
        <div class="bg-danger rounded-3" id="input-error">
            <h2 class="text-center text-white p-3"><i class="fa-solid fa-circle-exclamation"></i>
                Please Enter a Phone Name
            </h2>
        </div>

        <!-- api-error display -->
        <div class="bg-danger rounded-3" id="api-error">
            <h2 class="text-center text-white p-3"><i class="fa-solid fa-skull-crossbones"></i>
                Nothing Found :(
            </h2>
        </div>

        <!-- display deatils  -->
        <div id="display-details" class="mb-3 w-50 mx-auto">
        </div>



        <!-- display section -->
        <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <!-- bootstap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- external js  -->
    <script src="js/app.js"></script>
</body>

</html>
